<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/6fb7a193c6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="main">


        <div class="player" style="background-color:white ;">

            <div class="container" style="background-color: white;">

                <div class="cover">
                    <div id="title">Spaceship</div>
                    <div id="song_cover">
                        <img id="cover" src="assets/img/main.jpg" height="200px" width="200px" alt="">
                    </div>

                </div>

                <div class="duration">
                    <div id="current_duration">0:00</div>
                    <div id="total_duration">0:00</div>
                </div>


                <audio src="assets/audio/main.mp3"></audio>

                <div class="progress_main">
                    <div class="progressbar" id="progressbar"></div>
                </div>

                <div class="controls">
                  <i id="repeat" class="fa-solid fa-repeat"></i>
                  <i id="pre"class="fa-solid fa-backward-step fa-2x"></i>
                  <i id="master_play" class="fa-solid fa-circle-play fa-2x"></i>
                  <i id="next" class="fa-solid fa-forward-step fa-2x"></i>
                  <i class="fa-solid fa-list-music fa-2x"></i>

                </div>



            </div>

        </div>

    </div>





</body>

<script src="assets/js/index.js"></script>
<script src="assets/js/songs.js"></script>

</html>
